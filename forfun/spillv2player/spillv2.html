<!Doctype HTML>
<HTML>

<HEAD>
    <TITLE>MP - Space Duel</TITLE>
    <link rel="stylesheet" href="spillv2.css">
    <script src="spillv2.js"></script>
    <meta charset="UTF-8">
    <link rel="icon" href="../../Bilder/Seaweedbeard.png" />
</HEAD>

<BODY onload="startspaceinvaders(); adaptSpeed();makestars(); ">
    <div class="cover"></div>
    <header>
        <h1>
            <button class="homebutton" onclick="location.href='../../index.html'">Index</button>
            <span class="sitename">Space Duel - Multiplayer</span>
        </h1>
    </header>

    <div class="spa" id="spa">
        <div class="turn">
            <div class="spaceinvaderscont" id="spaceinvaderscont">
                <canvas id="spacecanvas" height="300" width="500" style="border: 1px rgb(189, 189, 189) solid;"></canvas>
            </div>
        </div>
        <span class="score" id="score">0 - 0</span>
        <span class="result" id="result"></span>
        <span class="reset"><button onclick="reset('full')">Reset</button></span>
    </div>

</BODY>

</HTML>
