<!Doctype HTML>
<HTML>

<HEAD>
    <TITLE>Street aggressor</TITLE>
    <link rel="stylesheet" href="fighter.css">
    <script src="fighterVars.js"></script>
    <script src="fighter.js"></script>
    <meta charset="UTF-8">
    <link rel="icon" href="../../Bilder/Seaweedbeard.png" />
</HEAD>

<BODY onload="adaptSpeed();" onresize="/*alert('Window resized. Calibrating screen');location.reload()*/">
    <canvas id="canvas" height="100%" width="100%"></canvas>
    <div id="Player_info">
        <div id="Player1_info">
            <div id="Player1_info_icon">Ruben</div>
            <div id="Player1_info_healthbar"></div>
        </div>
        <div id="Player2_info">
            <div id="Player2_info_healthbar"></div>
            <div id="Player2_info_icon">Stian</div>
        </div>
    </div>

    <div id="startmenu">
        <div id="startmenu_content">
            <div id="startmenu_content_title">
                <h1>Street aggressor</h1>
            </div>
            <div id="startmenu_content_buttons">
                <button onclick="location.href='../../index.html'">Index</button>
                <button id="startmenu_content_buttons_start" onclick="setup();">Start</button>
                <button id="startmenu_content_buttons_settings" onclick="openSettings();">Settings</button>
            </div>
            <div id="startmenu_char_selection">
                <div id="startmenu_char_selection_title">
                    <h2>Choose your fighter</h2>
                </div>
                <div class="chargrid" id="chargrid">
                    <span id="playerchoosing">Player 1:</span>
                    <div class="characters">
                        <img src="../../Bilder/Sprite/characters/StÃ¦n.jpg" alt="Stian" onmouseover="showinfo('Stian')" onclick="selectChar('Stian');" width="100%" height="100%;">
                    </div>
                    <div class="characters">
                        <img src="../../Bilder/Sprite/characters/halber.jpg" alt="Halvor" onmouseover="showinfo('Halvor')" onclick="selectChar('Halvor');" width="100%" height="100%;">
                    </div>
                    <div class="characters">
                        <img src="../../Bilder/Sprite/characters/ruben.jpg" alt="Ruben" onmouseover="showinfo('Ruben')" onclick="selectChar('Ruben');" width="100%" height="100%;">
                    </div>
                    <div class="characters">
                        <img src="../../Bilder/Sprite/characters/Johannes.jpeg" alt="Johannes" onmouseover="showinfo('Johannes')" onclick="selectChar('Johannes');" width="100%" height="100%;">
                    </div>
                </div>
                <div id="charinfo">
                    <div id="charinfo_title">
                        <h2>Character info</h2>
                    </div>
                    <div id="charinfo_content">
                        <div id="charinfo_content_name">
                            <h3>Name:</h3>
                            <p id="charinfo_content_name_p">&nbsp</p>
                        </div>
                        <div id="charinfo_content_stats">
                            <h3>Stats:</h3>
                            <div id="charinfo_content_stats_hp">
                                <h4>HP:</h4>
                                <p id="charinfo_content_stats_hp_p">&nbsp</p>
                            </div>
                            <div id="charinfo_content_stats_speed">
                                <h4>Speed:</h4>
                                <p id="charinfo_content_stats_speed_p">&nbsp</p>
                            </div>
                            <div id="charinfo_content_stats_power">
                                <h4>Power:</h4>
                                <p id="charinfo_content_stats_power_p">&nbsp</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="intro">
        <div id="intro_char1">
            <img src="../../Bilder/Seaweedbeard.png" alt="Seaweedbeard">
        </div>
    </div>

    <div id="pausemenu">
        <div id="pausemenu_content">
            <div id="pausemenu_content_header">
                <h1>Pause</h1>
            </div>
            <div id="pausemenu_content_body">
                <button onclick="pause()">Resume</button>
                <button onclick="location.reload()">Reset</button>
                <button onclick="location.href='../../index.html'">Index</button>
                <br> Controls: <br> P1: W, A, S, D, G, H <br> P2: Up, Left, Down, Right, K, L <br>
                <br>
            </div>
        </div>
    </div>

</BODY>

</HTML>
