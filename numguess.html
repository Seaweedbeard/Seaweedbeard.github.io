<!Doctype HTML>
<HTML>

<HEAD>
    <TITLE>Gjett tall</TITLE>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Stilark/numbstilark.css">
    <script src="javascript/tallgjetting.js"></script>
    <link rel="icon" href="bilder/Seaweedbeard.png" />
</HEAD>

<BODY>

    <form action="index.html" target="_self">
        <button class="homebutton" type="submit">Index</button>
    </form><br>


    <div id="countdown" class="countdown"></div>

    <div class="start" id="start">
        <button class="startbutton" onclick="start();nnumber()">Start gjettinga</button>
    </div>

    <div class="game" id="game">

        <div class="numbguess">
            <form onsubmit="return false" id="disablethis">
                <input type="text" autocomplete="off" onkeydown="return isNumber(event)" onkeyup="limit(this)" id="gjett" value="0" min="1" max="100" maxlength="3"></input>
                <input type="submit" value="Gjett" onclick="guess()"></input>
            </form>
            <div id="myProgress">
                <div id="myBar">
                    <p id="progressbarnumber"></p>
                </div>
            </div>
        </div>

        <p class="gjet" id="gjet"></p>
        <p class="tries" id="tries" style="display:none;">0</p>

        <p id="number" style="display:none;"></p>
    </div>

</BODY>

</HTML>
